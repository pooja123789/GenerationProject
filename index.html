<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Task List Project</title>
</head>

<body>
        <!--Company Title Centred -->
    <header id="task-container" class="container">
        <div class=" text-center mt-4 ">
            <h1>Task-Planner</h1>
            <br>
            <p>This Temporary Task-Planner will help sort out your teams better!</p>
            <p>Whether your in a zoom or a chatroom meeting, Just fill out and take a screen shot :)  </p>
            <br>
        </div>
    </header>
   <main class="container">
        <div class="row flex-md-rap">
          <div class="col mb-3">
            <div class="e-panel card">
              <div class="card-body">
                <div class="card-title">
                  <h4>Container</h4>
                </div>
                
                <div class="table">
                  <div class="table-responsive table-md mt-5">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                         
                          <th>Name:</th>
                          <th class="max-width">Task Description:</th>
                          <th class>Assigned To:</th>
                          <th>Due Date:</th>
                          <th>Status</th>
                        </tr>
                      </thead>
                      
                      <tbody>
                        <tr>

                          <td class="align-middle text-center">
                            <div class="form-group">
                                
                                <input id="name" type="text" name="name" class="form-control">
                                </div>
                           
                          </td>
                          <td class="align-middle">
                            <div class="form-group">
                                <textarea id="description" name="description" class="form-control"
                                    placeholder="Write your description here." rows="4"></textarea>
                            </div>
                          </td>
                          <td class="align-middle"><div class="form-group">
                            <label for="form_status">Status *</label>
                            <select id="form_status" name="status" class="form-control">
                                <option value="" selected disabled>--Name--</option>
                                <option>Person 1</option>
                                <option>Person 2</option>
                                <option>Person 3</option>
                                <option>Person 4</option>
                            </select></td>
                          
                          <td class="text-center align-middle">
                            <div class="form-group" data-provide="datepicker">
                            <input type="date" class="form-control" m-1></td>
                          
                            <td class="text-center align-middle">
                                <div class="custom-control custom-control-inline custom-checkbox m-1 align-top">
                                <input type="checkbox" class="custom-control-input" id="item-1">
                                    <label class="custom-control-label" for="item-1">tick for yes</label>
                            </div>
                          </td>
                        </tbody>
                    </table>
                  </div>

                </div>


</main>

<footer>FOOTER</footer>


</body>

</html>
